baseURL: "https://alld.dev/"
title: alld.dev
pagerSize: 5
theme: PaperMod
languageCode: pt
defaultContentLanguage: pt

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true

minify:
  disableXML: true
  minifyOutput: true

outputs:
  home:
    - HTML
    - RSS
    - JSON # necessary for search

###########################################################
# Principais Configurações
###########################################################
params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: alld.dev
  description: "Site pessoal de Alessandro César Rosão"
  keywords: ["hacking", "sysadmin", "linux", "guides", "open-source", "programming", "software", "cybersecurity"]
  author: alld.dev
  images: [""]
  DateFormat: "January 2, 2006"
  defaultTheme: auto # dark, light
  disableThemeToggle: false

  ShowPostsOnHome: true
  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: false
  ShowWordCount: true
  ShowRssButtonInSectionTermList: false
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    favicon: "/icon.ico"
    favicon16x16: "/icon.ico"
    favicon32x32: "/icon.ico"
    apple_touch_icon: "/icon.ico"
    safari_pinned_tab: "/icon.ico"

  label:
    text: "Início"
    icon: /apple-touch-icon.png
    iconHeight: 35

  # profile-mode
  profileMode:
    enabled: enable # needs to be explicitly set
    title: alld.dev
    subtitle: "Sejam bem vindos!"
    imageUrl: "/icon.ico"
    imageWidth: 120
    imageHeight: 120
    imageTitle: logo
    buttons:
      - name: Postagens
        url: posts
      - name: Sobre
        url: about

  # home-info mode
  homeInfoParams:
    Title: "Olá \U0001F44B"
    Content: Sejam bem vindos!

  socialIcons:
    - name: github
      url: "https://github.com/AlldDev"
    - name: linkedin
      url: "https://www.linkedin.com/in/alessandro-césar-rosão/"
    - name: instagram
      url: "https://instagram.com/alld.dev"
    - name: email
      url: "mailto:suporte@alld.dev"
    
  # analytics:
    # google:
      # SiteVerificationTag: "XYZabc"
    # bing:
      # SiteVerificationTag: "XYZabc"
    # yandex:
      # SiteVerificationTag: "XYZabc"

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page

  editPost:
    URL: "https://github.com/AlldDev/alld.dev/content"
    Text: "Sugerir alteração" # edit text
    appendFilePath: true # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    limit: 10 # refer: https://www.fusejs.io/api/methods.html#search
    keys: ["title", "permalink", "summary", "content"]

###########################################################
# Menu
###########################################################
menu:
  main:
    - identifier: blog
      name: ~/postagens
      url: /posts/
      weight: 10
    - identifier: categories
      name: ~/categorias
      url: /categories/
      weight: 20
    - identifier: search
      name: ~/pesquisar
      url: search/
      weight: 30
